<ion-content padding>

    </ion-row> 
    
    <ion-row class="no-padding">
        <ion-col col-2></ion-col>
        <ion-col col-3>

      </ion-col>

      <ion-col col-2>

      </ion-col>
    </ion-row> 
    </ion-grid>
